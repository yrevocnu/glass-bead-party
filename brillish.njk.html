  {% for x in range(10) %}
    {% for y in range(10) %}
       <a-plane position="{{x - 5}} {{y + 2}} -5"
                side="double"
                rotation="0 0 0"
                width="1"
                height="1" shadow>
         <a-animation attribute="color"
           direction="alternate-reverse"
           dur="{{(x + 1) * (y + 1) * 150}}"
           from="#FF0000"
           to="#0000FF"
           repeat="indefinite"></a-animation>
       </a-plane>
    {% endfor %}
  {% endfor %}
