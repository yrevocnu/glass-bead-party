<html>
  <head>
    <meta charset="utf-8">
    <title>GBL(P)P - Brillish Test</title>
    <meta name="description" content="Glass Bead Labs Planning Party - Brillish Test">
    <!-- TODO change this to an npm managed dependency for easier offline development -->
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
    <!-- style>
      #a-frame-container {
        height: 750px;
        width: 1200px;
      }
    </style -->
  </head>
  <body>
    <a-scene id="a-frame-container" inspector>
      <a-assets>
        <img id="stars" src="stars.png">
        <!-- question: can we programmatically update a mixin and trigger updates on the compoenents that use it? -->
        <a-mixin id="house"
                 material="transparent: true; opacity: 0.9;"
                 light="distance: 120; intensity: 1; type: point"
                 shadow></a-mixin>
        <!-- elements with this mixin still need to specify light color and other geometry / shape properties -->
        
        <a-mixin id="title"
                 position="0 2.5 0" 
                 scale="1.5 1.5 1.5"></a-mixin>
        <a-mixin id="members"
                 position="0 2.1 0"></a-mixin>
      </a-assets>
      
            
      <!-- The world -->
      <a-entity light="type: ambient; intensity: 0.5"></a-entity>
      <a-sky src="#stars"></a-sky>

      <!-- The camera is right in front of TheWoods -->
      <a-entity position="0 0 -5">
        <a-camera></a-camera>
      </a-entity>

      <a-entity position="0 0 -10">
        <a-plane position="0 4 0" side="double" rotation="0 0 0" width="1" height="1" shadow>
          <a-animation attribute="color"
                       direction="alternate-reverse"
                       dur="1000"
                       from="#FF0000"
                       to="#0000FF"
                       repeat="indefinite"></a-animation>
        </a-plane>

        <a-plane position="0 5 0" side="double" rotation="0 0 0" width="1" height="1" shadow>
          <a-animation attribute="color"
                       direction="alternate-reverse"
                       dur="10000"
                       from="#FF0000"
                       to="#0000FF"
                       repeat="indefinite"></a-animation>
        </a-plane>

        <a-plane position="1 4 0" side="double" rotation="0 0 0" width="1" height="1" shadow>
          <a-animation attribute="color"
                       direction="alternate-reverse"
                       dur="5000"
                       from="#FF0000"
                       to="#0000FF"
                       repeat="indefinite"></a-animation>
        </a-plane>

        <a-plane position="1 5 0" side="double" rotation="0 0 0" width="1" height="1" shadow>
          <a-animation attribute="color"
                       direction="alternate-reverse"
                       dur="2500"
                       from="#FF0000"
                       to="#0000FF"
                       repeat="indefinite"></a-animation>
        </a-plane>
      </a-entity>
      
      <a-entity position="0 0 -10">
        <a-plane rotation="-90 0 0" width="11" height="6" color="#7BC8A4" shadow></a-plane>
      </a-entity>

      <a-entity>
        <a-plane rotation="-90 0 0" color="#161600" width="100" height="100" shadow></a-plane>
      </a-entity>
      
      </a-scene>
  </body>
</html>
