<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>GBL(P)P</title>
    <meta name="description" content="Glass Bead Labs Planning Party - Houses / Metaverse">
    <!-- TODO change this to an npm managed dependency for easier offline development -->
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-state-component@^3.0.0/dist/aframe-state-component.min.js"></script> 
    <script src="https://unpkg.com/nunjucks@3.1.3/browser/nunjucks.js"></script>
    <script>
      AFRAME.registerState({
        initialState: {
          points: {FruitsParadise: 13, TheWoods: 0, ReefStructure: 0}
        },
 
        handlers: {
          pointUpdate: function (state, action) {
            // Not sure if we are able to just update attributes...
            state.points = action.newPoints;
          }
        },
      });
    </script>

    </style -->
  </head>
  <body>
    <script>
        document.body.innerHTML = nunjucks.render('index.njk');
    </script>
  </body>
</html>
